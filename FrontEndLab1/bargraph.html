<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/barGraph.css">
  <title>Vertical Animated Bar demo</title>
</head>
<body>
  <div class="container">
    <div class="barPlot">
      <div class="bar">
        <div class="progressLine progress-30">
          <span></span>
        </div>
        <div class="info">
          <span>30%</span>
        </div>
      </div>
      <div class="bar">
        <div class="progressLine progress-40">
          <span></span>
        </div>
        <div class="info">
          <span>40%</span>
        </div>
      </div>
      <div class="bar">
        <div class="progressLine progress-80">
          <span></span>
        </div>
        <div class="info">
          <span>80%</span>
        </div>
      </div>
    </div>
    <h1>Bar Plot</h1>
  </div>
</body>
</html>
